<div class="row">
  <div class="head-of-row">
    <span class="filter">Chose your Sorting</span>
    <button (click)="sortMe('fileName')">Name</button>
    <button (click)="sortMe('size')">Size</button>
    <button (click)="sortMe('update')">Update</button>
  </div>
  <div class="product_box" >
    <div *ngFor="let image of images">
      <div class="card card-default">
        <img src="{{image.url}}">
        <div class="card-footer">
          <span>{{image.fileName }} </span>
          <br>
          <span>{{image.size}}</span>
        </div>
      </div>
    </div>
  </div>

</div>
